<nav class="navbar navbar-default">
  <div class="container-fluid">
    <button type="button" class="btn btn-default navbar-btn" title="Обновить список пользователей" (click)="RefreshUsersList()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div *ngIf="hasUsers()" class="col-md-6">
      <app-user-card *ngFor="let user of GetUsers()" [user]="user" (onSelect)="selectUser($event)" (onDelete)="deleteUser($event)">Loading...</app-user-card>
    </div>
    <div *ngIf="!hasUsers()" class="col-md-6 alert alert-warning" role="alert">
      <span>Информация о пользователях не найдена</span>
    </div>
  </div>
</div>
