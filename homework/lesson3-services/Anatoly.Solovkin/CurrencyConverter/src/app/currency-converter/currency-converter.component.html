<form class="form-horizontal">
  <div class="form-group">
    <label for="exampleInputEmail1" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Исходное значение:</label>
    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
        <app-currency-unit-selector [availableUnits]="getAvailableUnits()" (onSelect)="selectSourceUnit($event)"></app-currency-unit-selector>
    </div>
    <div class="col-xs-4 col-sm-8 col-md-8 col-lg-8">
        <input type="number" class="form-control" #sourceValue>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Желаемая валюта:</label>
    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
        <app-currency-unit-selector [availableUnits]="getAvailableUnits()" (onSelect)="selectDestinationUnit($event)"></app-currency-unit-selector>
    </div>
    <div class="col-xs-4 col-sm-8 col-md-8 col-lg-8">
        <input type="number" readonly class="form-control" value="{{destinationValue()}}">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" (click)="convert(sourceValue.value);">Конвертировать</button>
    </div>
  </div>
</form>
