<div class="row">
  <div class="col-lg-6 col-lg-offset-2">
      <input #searchText type="text" class="form-control" (input) = "getLetters()">
  </div>
</div>
<div
  class="container"
  *ngFor = "let letter of getLetters() | sortBySearch:searchText.value">
  <div class="row">
    <div class="col-md-2">{{letter.adress}}</div>
    <div class="col-md-8">{{letter.text}}</div>
    <div class="col-md-2">{{letter.date | dateReceipt:'auto'}}</div>
  </div>
</div>
