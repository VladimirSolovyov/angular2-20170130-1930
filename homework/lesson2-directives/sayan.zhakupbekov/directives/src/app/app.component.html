<div class="container-fluid">
  <header class="row">
    <div class="logo col-sm-2">
      <img src="/img/google.png" alt="Google">
    </div><!-- logo -->

    <div class="search-bar col-sm-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." (input)="filterInput($event)">
        <span class="input-group-btn">
              <button class="btn btn-main">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
      </div><!-- /input-group -->

      <span class="arrow caret"></span>
    </div><!-- search-bar -->

    <div class="profile col-sm-4">
      <ul class="profile-icons list-inline pull-right">
        <li>Nizar</li>
        <li>
          <span class="glyphicon glyphicon-th"></span>
        </li>
        <li class="bell">
          <span class="glyphicon glyphicon-bell"></span>
        </li>
        <li>
          <img src="/img/profile.jpg" class="img-circle">
        </li>
      </ul>
    </div><!-- profile -->
  </header>

  <div class="control-bar row">
    <div class="menu col-sm-2">
      Gmail
      <span class="caret"></span>
    </div><!-- menu -->

    <div class="controls col-sm-10">
      <ul class="control-list list-inline">
        <li>
          <button class="btn btn-control">
            <input type="checkbox" class="mail-select">
            <span class="caret"></span>
          </button>
        </li>
        <li>
          <button class="btn btn-control">
            <span class="glyphicon glyphicon-repeat"></span>
          </button>
        </li>
        <li>
          <button class="text-btn btn btn-control">
            <strong>More</strong>
            <span class="caret"></span>
          </button>
        </li>
      </ul>
    </div><!-- controls -->
  </div><!-- control-bar -->

  <div class="mail row">
    <div class="sidebar col-sm-2">
      <button class="compose btn btn-danger">
        Compose
      </button>

      <ul class="inbox-sections list-unstyled">
        <li class="active">
          Inbox (100)
        </li>
        <li>Sent Mail</li>
        <li class="pending">
          Drafts (7)
        </li>
        <li>All Mail</li>
        <li class="pending">
          Spam (1)
        </li>
      </ul>
    </div><!-- sidebar -->

    <app-mail-box [mails]="mails" [filterValue]="filterValue"></app-mail-box>
  </div><!-- mail -->
</div>
