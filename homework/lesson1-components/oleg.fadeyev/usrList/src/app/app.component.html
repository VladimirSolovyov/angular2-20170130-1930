<div class="container">
    <div class="row">
        <div *ngIf="usrsFound()" class="col-md-6">
            <app-user-card *ngFor="let user of users" [user]="user" (onSelect)="selUser($event)" (onDelete)="delUser($event)"></app-user-card>
        </div>
        <div *ngIf="!usrsFound()" class="alert alert-warning" role="alert">
            <span>Здесь можно ругнуться "Информация о пользователях не найдена" - но она всегда найдена :)</span>
        </div>
    </div>
</div>
